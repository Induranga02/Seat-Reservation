<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="styles.admin-signup.css">
</head>
<body>
  <div class="auth-container">
    <h2>
        <img src="logo.png" alt="Logo" class="topic-logo"> 
        Register as Admin</h2>

    <form action="admin-login.html" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="admin-login.html">Log In</a></p>
  </div>
</body>
</html>
